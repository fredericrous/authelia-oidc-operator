---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: authelia-oidc-operator-manager-role
rules:
  # OIDCClient resources
  - apiGroups:
      - security.homelab.io
    resources:
      - oidcclients
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - security.homelab.io
    resources:
      - oidcclients/status
    verbs:
      - get
      - update
      - patch
  # Secrets - for reading referenced secrets and creating generated ones
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # ConfigMaps - for updating Authelia configuration
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # Events - for recording events
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  # Leases - for leader election
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - create
      - update
