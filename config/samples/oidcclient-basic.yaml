---
# Basic example of an OIDC client with secretRef
# The secret should be created via ExternalSecrets or manually
apiVersion: security.homelab.io/v1alpha1
kind: OIDCClient
metadata:
  name: myapp
  namespace: myapp
spec:
  clientId: myapp
  clientName: My Application
  # Reference the secret containing the client_secret
  secretRef:
    name: myapp-oidc-secret
    key: client_secret
  redirectUris:
    - https://myapp.example.com/callback
  scopes:
    - openid
    - profile
    - email
    - groups
  responseTypes:
    - code
  grantTypes:
    - authorization_code
